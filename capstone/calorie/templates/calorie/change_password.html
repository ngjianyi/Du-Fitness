{% extends "calorie/layout.html" %}
{% load static %}

{% block body %}
    <div class="container-fluid col-sm-6 text-center">
        <h2>Change Password</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'change_password' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input class="form-control" autofocus type="password" name="old_password" placeholder="Old Password" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="password" name="new_confirmation" placeholder="Confirm New Password" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'calorie/calorie.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
{% endblock %}
